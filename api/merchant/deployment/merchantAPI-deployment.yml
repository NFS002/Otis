apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: merchant-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: merchant-api
  template:
    metadata:
      labels:
        app: merchant-api
    spec:
      containers:
        - name: merchant-api
          image: registry.gitlab.com/otis-team/backend/api/merchant:latest
          imagePullPolicy: Always
          command: [
            "./api-merchant",
            "--selector=static",
            "--server_address=:8080",
          ]
          ports:
            - containerPort: 8080
              name: mapi-port

