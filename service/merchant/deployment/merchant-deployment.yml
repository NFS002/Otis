apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: merchant-service
spec:
  replicas: 1
  selector:
    matchLabels:
      name: merchant-service
      micro: service
  template:
    metadata:
      labels:
        app: merchant-service
    spec:
      containers:
        - name: merchant-service
          command: [
            "/merchant-service",
            "--server_address=0.0.0.0:8080",
            "--broker_address=0.0.0.0:10001"
          ]
          image: registry.gitlab.com/otis-team/backend/service/merchant
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: merchant-port
          env:
            - name: MICRO_SERVER_ADDRESS
              value: "0.0.0.0:8080"
            - name: MICRO_BROKER
              value: "nats"
            - name: MICRO_BROKER_ADDRESS
              value: "nats-cluster"
            - name: MICRO_REGISTRY
              value: "etcd"
            - name: MICRO_REGISTRY_ADDRESS
              value: "etcd-cluster-client"
        - name: health
          command: [
            "/health",
            "--health_address=0.0.0.0:8081",
            "--server_name=greeter",
            "--server_address=0.0.0.0:8080"
          ]
          image: microhq/health:kubernetes
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 3
            periodSeconds: 3